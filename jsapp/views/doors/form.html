<form class="form-horizontal">
  <div class="form-group">
    <label for="door_name">Name</label>
    <input type="text" class="form-control" id="door_name" ng-model="door.name" name="name">
  </div>
  <div class="form-group">
    <label for="door_identifier">Identifier</label>
    <input type="text" class="form-control" id="door_identifier" ng-model="door.identifier" name="identifier">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
  </div>
</form>
