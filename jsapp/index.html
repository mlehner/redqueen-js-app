<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="redqueenUiApp">
  <!-- Add your site or application content here -->
  <div class="container" ng-controller="HeaderCtrl">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li ng-class="{ active: isActive('/rfidcards') }"><a ng-href="#/rfidcards">Cards</a></li>
        <li ng-class="{ active: isActive('/schedules') }"><a ng-href="#/schedules">Schedules</a></li>
        <li ng-class="{ active: isActive('/doors') }"><a ng-href="#/doors">Doors</a></li>
        <li ng-class="{ active: isActive('/logs') }"><a ng-href="#/logs">Logs</a></li>
      </ul>
      <h3 class="text-muted">redqueenUi</h3>
    </div>

    <div ng-view=""></div>

    <div class="footer">
      <p>By Buffalo Lab!</p>
    </div>
  </div>

  <!-- build:js(.) scripts/vendor.js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="node_modules/jquery/dist/jquery.slim.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,jsapp}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/services/rfidcard.js"></script>
  <script src="scripts/controllers/rfidcards.js"></script>
  <script src="scripts/controllers/rfidcard-new.js"></script>
  <script src="scripts/controllers/rfidcard-edit.js"></script>
  <script src="scripts/services/log.js"></script>
  <script src="scripts/controllers/logs.js"></script>
  <script src="scripts/services/schedule.js"></script>
  <script src="scripts/controllers/schedules.js"></script>
  <script src="scripts/controllers/schedule-new.js"></script>
  <script src="scripts/controllers/schedule-edit.js"></script>
  <script src="scripts/controllers/header.js"></script>
  <script src="scripts/services/underscore.js"></script>
  <!-- endbuild -->
</body>
</html>
