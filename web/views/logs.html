<table class="table"> <thead> <tr> <th>Date/Time <th>Name <th>Code <th>Valid Pin? <th>&nbsp;   <tbody> <tr ng-show="logs.length == 0"> <td colspan="5">No logs to show.  <tr ng-repeat="log in logs"> <td>{{ log.created_at }} <td>{{ log.name }} <td>{{ log.code }} <td> <span class="label label-success" ng-show="log.validPin">Yes</span> <span class="label label-danger" ng-hide="log.validPin">No</span>  <td> <div class="btn-group"> <a class="btn btn-primary" ng-show="!log.name" ng-href="#/rfidcards/new?code={{ log.code }}">Add</a> </div>    </table>
