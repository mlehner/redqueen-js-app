<table class="table"> <thead> <tr> <th>Date/Time</th> <th>Name</th> <th colspan="2">Code</th> <th>Valid Pin?</th> <th>&nbsp;</th> </tr> </thead> <tbody> <tr ng-show="logs.length == 0"> <td colspan="5">No logs to show.</td> </tr> <tr ng-repeat="log in logs"> <td>{{ log.created_at | date:'medium' }}</td> <td>{{ log.name }}</td> <td>{{ log.facilityCode }}</td> <td>{{ log.cardNumber }}</td> <td> <span class="label label-success" ng-show="log.validPin">Yes</span> <span class="label label-danger" ng-hide="log.validPin">No</span> </td> <td> <div class="btn-group"> <a class="btn btn-primary" ng-show="!log.name" ng-href="#/rfidcards/new?facilityCode={{ log.facilityCode }}&cardNumber={{ log.cardNumber }}">Add</a> </div> </td> </tr> </tbody> </table>
