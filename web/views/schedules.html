<div class="btn-group pull-right"> <a href="#/schedules/new" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> New</a> </div> <table class="table"> <thead> <tr> <th>Name <th>Mon <th>Tue <th>Wed <th>Thu <th>Fri <th>Sat <th>Sun <th>Start Time <th>End Time <td>&nbsp;   <tbody> <tr ng-show="(schedules.length) == 0"> <td colspan="4">No schedules added.  <tr ng-repeat="schedule in schedules"> <td>{{ schedule.name }} <td> <span class="label label-success" ng-show="schedule.mon">Yes</span> <span class="label label-danger" ng-hide="schedule.mon">No</span>  <td> <span class="label label-success" ng-show="schedule.tue">Yes</span> <span class="label label-danger" ng-hide="schedule.tue">No</span>  <td> <span class="label label-success" ng-show="schedule.wed">Yes</span> <span class="label label-danger" ng-hide="schedule.wed">No</span>  <td> <span class="label label-success" ng-show="schedule.thu">Yes</span> <span class="label label-danger" ng-hide="schedule.thu">No</span>  <td> <span class="label label-success" ng-show="schedule.fri">Yes</span> <span class="label label-danger" ng-hide="schedule.fri">No</span>  <td> <span class="label label-success" ng-show="schedule.sat">Yes</span> <span class="label label-danger" ng-hide="schedule.sat">No</span>  <td> <span class="label label-success" ng-show="schedule.sun">Yes</span> <span class="label label-danger" ng-hide="schedule.sun">No</span>  <td>{{ schedule.startTime }} <td>{{ schedule.endTime }} <td> <div class="btn-group"> <a class="btn btn-default" ng-click="edit(schedule)">Edit</a> </div>    </table>
